{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>

<body>
    <nav class="header">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <img class="logo" alt="image"> 
        <ul>
            <li>
                <a href="{% url 'homepage' %}">Home</a>
            </li>
            <li>
                <a href="{% url 'display_plant_info' %}">Information</a>
            </li>
            <li>
                <a href="{% url 'display_products' %}">Products</a>
            </li>
            <li class="half">
                <form action="{% url 'search' %}" method="get" class="d-flex mx-auto" role="search">
                    <input class="form-control rounded-0" type="text" name="query" placeholder="Search Products" aria-label="Search">
                    <button class="btn rounded-0" style="color: #fff;" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'prediction_history' %}">
                    <i class="fas fa-history" style="font-size: 20px;"></i>
                </a>
            </li>
            <li>
                <a href="{% url 'display_favorite' %}">
                    <i class="fas fa-heart" style="font-size: 20px;"></i>
                </a>
            </li>
            <li class="cart">
                <a href="{% url 'view_cart' %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart badge badge-pill badge-danger notify">{{cart_count}}</span>
                </a>
            </li>
            <li>
                <a href="{% url 'order_history' %}">
                    <i class="fas fa-shopping-bag" style="font-size: 20px;"></i>
                </a>
            </li>
            <li>
                <a href="{% url 'view_profile' %}">
                    <img src="{{ user.user_image.url }}">
                </a>
            </li>
            <li>
            <a href="javascript:{document.getElementById('logout').submit()}">
                <i class="fas fa-sign-out-alt" style="font-size: 20px;"></i>
            </a>
            <form action="{% url 'logout' %}" id="logout" method="POST">
                {% csrf_token %}
                <input type="hidden">
            </form>
            </li>
            {% else %}
            <li>
                <a href="{% url 'register' %}">Register</a>
            </li>
            <li>
                <a href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    
    <div style="min-height: 84vh;">
    {% block content %}
    {% endblock %}
    </div>

    {% include 'include/footer.html' %}
</body>
</html>
