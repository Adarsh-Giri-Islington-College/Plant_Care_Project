{% extends 'base.html' %}

{% block content %}

<style>
    .custom-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .custom-card .card-body {
        background-color: #f8f9fa;
    }

    .custom-card .btn-primary {
        background-color: #28a745; 
        border-color: #28a745; 
    }

    .custom-card .btn-primary:hover {
        background-color: #218838; 
        border-color: #1e7e34; 
    }

    .register-container {
        width: 350px; 
        margin: 0 auto; 
        margin-top: 50px; 
    }
    .center-btn {
        display: flex;
        justify-content: center;
    }
</style>

<div class="container register-container">
    <h2 class="text-center mb-4">Register Here</h2>

    <div class="row justify-content-center">
        <div class="card custom-card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">

                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" required placeholder="Enter your username">
                    </div>
                    {% if username_error_message %}
                    <p class="text-danger">{{ username_error_message }}</p>
                    {% endif %}

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    {% if email_error_message %}
                    <p class="text-danger">{{ email_error_message }}</p>
                    {% endif %}

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" class="form-control" required placeholder="Enter your first name">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required placeholder="Enter your last name">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" class="form-control" required placeholder="Enter your address">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" required placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" required placeholder="Confirm your password">
                    </div>
                    {% if error_message %}
                    <p class="text-danger">{{ error_message }}</p>
                    {% endif %}

                    <div class="form-group">
                        <label for="user_image">User Image</label>
                        <input type="file" name="user_image" class="form-control" placeholder="Choose your profile picture">
                    </div>

                    <br>
                    <div class="text-center">
                        <input type="submit" value="Register" class="btn btn-primary btn-block">
                    </div>

                </form>

            </div>
        </div>
    </div><br>
</div>

{% endblock %}
